name: Build and Deploy to Pages

on:
    push:
        branches: ['master']

permissions:
    contents: read

concurrency:
    group: 'pages'
    cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Pages
              uses: actions/configure-pages@v2

            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: 'yarn'

            - name: Install and Build
              run: |
                  cd packages/guh
                  yarn install
                  yarn build

                  sed -i -e 's/\/src\/index.ts/guh.js/g' ./index.html
                  cp index.html dist/

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: './dist'

    deploy:
        name: Deploy
        needs: build

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v1
